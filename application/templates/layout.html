<!DOCTYPE html>
<html>
  <head>
    <title>Aha!</title> 
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css.map">
    <script src="/static/lib/jquery/jquery-1.11.2.min.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.min.js"></script>   
  </head>
  <body>
   <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Aha!</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="">
          <a href="/video">Watch Video</a>
        </li>
        <li class="">
          <a href="/goals">Manage Goals</a>
        </li>
        <li class="">
          <a href="/schedule">Set Schedule</a>
        </li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav> 
  <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  <div class="container page">
    <div id="content" class="container main">    </div>
      {% block content %}
      {% endblock %}

        <hr>
    <footer id="footer" class="footer">
      <div class="footer-left">
        <a href="/about">About</a> |
        <a href="/">Home</a>
      </div>
      <div class="footer-right">
        <span>&copy; 2015 Aha!</span>
      </div>
    </footer>
  </div>
     
  </body>
</html>
